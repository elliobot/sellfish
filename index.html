<!DOCTYPE HTML>
<html>
<head>
<title>new app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/custom.css" />

<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<!--notice i have added the class online which will change based on our online listeners-->
<body class="online">
	

<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Sellfish</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form id="userform">
		<p>Insert First Name:</p>
		<input id = "firstnameField" type="text" name="firstname">

		<p>Insert Last Name:</p>
		<input type="text" name="lastname">
		
		<p>Insert Budget:</p>
		<input type="number" min="0.0" max="9999" name="budget" placeholder="£">
	</form>	
	</div><!-- /content -->

	<div data-role="footer"  class="mainbuttons">
		<a href="#bar">
			Start Buying!
		</a>
	</div><!-- /footer -->
</div><!-- /page -->





<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header" id="headerBar">
		<a href="#foo"> < </a>
		<h1>Sellfish</h1>
		<a href="#sell"> Sell </a>

	</div><!-- /header -->

	<div id="mainpagebox" >
		<div class="grid-container" id="itemList">
						
			<!-- /Item -->
			<div class="grid-item" id="itembox1" >
				<img class="itemimage" src="https://cdn-images-1.medium.com/max/1600/1*_kOjjFFIGq-G8x1YhdzKWg.jpeg"></img>
				
				<h1 class="ItemText" id="itemname"> ITEM NAME </h1>
				<p class="ItemText" id="itemcost">ITEM TEXT</p>
				<p class="ItemText" id="itemseller">ITEM TEXT</p>
				<p class="ItemText" id="itemlocation">ITEM TEXT</p>
				<br>
			</div>
			<div class="grid-item" id="itembox1" >
				<img class="itemimage" src="https://cdn-images-1.medium.com/max/1600/1*_kOjjFFIGq-G8x1YhdzKWg.jpeg"></img>
				
				<h1 class="ItemText" id="itemname"> ITEM NAME </h1>
				<p class="ItemText" id="itemcost">ITEM TEXT</p>
				<p class="ItemText" id="itemseller">ITEM TEXT</p>
				<p class="ItemText" id="itemlocation">ITEM TEXT</p>
				<br>
			</div>
			
		</div>
		
		<div data-role="footer" class="mainbuttons">
			<a class="mainbutton" id="wantbutton"> YES </a>

			<a class="mainbutton" id="throwbutton"> NO </a>
		</div><!-- /footer -->
	</div><!-- /content -->

	
</div><!-- /page -->

<div data-role="page" id="sell">

	<div data-role="header">
		<a href="#bar"> < </a>
		<h1>Sellfish</h1>
	</div>
		<div role="main" class="ui-content">

			<p>Insert Item Name:</p>
			<input id = "nameField" type="text" name="item name">
			
			<p>Insert Cost:</p>
			<input id = "costField" type="number" min="0.0" max="9999" name="budget" placeholder="£">
			
			<p>Take Picture:</p>
			<input id = "imageField" type="file" accept="image/*" capture="camera" name="item image" onchange="readURL(this);">
			<img id="selectedImage"></img>
			
			<p>Take Location:</p>
			<button type="button" class="button" id="nudge" >Add Location</button>

			<button type="button" class="button" id="button" >Submit Item</button>
			

		
		
		

		</div>
		
		<div id="map">
		</div>

			
			
</div>

<!--scripts at the bottom of the page-->

<script src="js/jquery.min.js"></script>
<script src="js/highcharts.js"></script> 
<script src="js/jquery-ui.js"></script>

</html>
