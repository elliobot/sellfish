<!DOCTYPE HTML>
<html>
<head>
<title>new app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

<link rel="stylesheet" href="css/custom.css" />




<!--SOME APPLE SEETINGS-->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

</head>

<!--notice i have added the class online which will change based on our online listeners-->
<script src="js/jquery.min.js"></script>
<script src="js/customJQ.js"></script>
<script src="js/highcharts.js"></script> 
<script src="js/jquery-ui.js"></script>
<script src="js/modules/no-data-to-display.js"></script> 
<script src="js/themes/mypbtheme.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>
<script src="js/jquery-ui.js"></script>

<script src="js/customjava.js"></script>
<!--note jqm defaults defines preferences for JQM so needs to be declared before the library--> 

<body class="online" style="background-color:rgb(222, 232, 255);">
	
<a style="visibility:hidden" id="selectedLat">0</a>
<a style="visibility:hidden" id="selectedLon">0</a>
<!-- Start of first page -->
<div data-role="page" id="foo" class="page">

	<div  class="headerBar">
		<img src="icon.png" id="logoimage" >
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form id="userform">
	
		<h3>Insert First Name:</h3>
		<input id = "firstnameField" type="text" name="firstname">

		<h3>Insert Last Name:</h3>
		<input type="text" name="lastname">
		
		<h3>Insert Budget:</h3>
		<input type="number" min="0.0" max="9999" name="budget" placeholder="£">
	</form>	
	</div><!-- /content -->

	<div class="mainbuttons" style="background-color: rgb(222, 232, 255)">
		<a class="mainbutton" id="startbutton" href="#bar">
			Start Buying!
		</a>
	</div><!-- /footer -->
</div><!-- /page -->





<!-- Start of second page -->
<div data-role="page" id="bar" class="page">

	<div class="headerBar">
		<div id="backbutton1">
			<img src="back.png" id="backimage" >
		</div>
		<div id="backbutton1">
		</div>

		<div id="sellbutton">
			<img src="sell.png" id="sellimage" >
		</div>
		
		<div id="cartbutton">
			<img src="cart.png" id="cartimage" >
		</div>
		
		<div id="sellfishtext">
		<img src="icon.png" id="logoimage" >
		</div>
		
		
	</div><!-- /header -->

	<div class="mainpagebox" >
		<div class="grid-container" id="itemList" class="itemList">
			

		</div>
		
		<div class="mainbuttons">
			<a class="mainbutton" id="wantbutton" onclick="addToCart()"> YES </a>

			<a class="mainbutton" id="throwbutton"> NO </a>
		</div><!-- /footer -->
	</div><!-- /content -->

	
</div><!-- /page -->

<div data-role="page" id="sell" class="page">

	<div class="headerBar">
		<div id="backbutton2">
			<img src="back.png" id="backimage" >
		</div>
		
		<div id="sellbutton">
		</div>
		
		<div id="sellfishtext">
			<img src="icon.png" id="logoimage" >
		</div>
	</div>
		<div role="main" class="ui-content">

			<h3>Insert Item Name:</h3>
			<input id = "nameField" type="text" name="item name">
			
			<h3>Insert Cost:</h3>
			<input id = "costField" type="number" min="0.0" max="9999" name="budget" placeholder="£">
			
			<h3>Take Picture:</h3>
			<input id = "imageField" type="file" accept="image/*" capture="camera" name="item image" onchange="readURL(this);">
			<img id="selectedImage"></img>
			
			<h3>Pin Location:</h3>
			<input readonly id = "locationField" type="text" name="item location">

			

		
		
		
		<div id="map"></div>
		
		
		<div class="mainbuttons" style="background-color: rgb(222, 232, 255)">
			<p type = "button" class="mainbutton" id="button" href="#bar">
				Sell Item
			</p>
		</div><!-- /footer -->
		</div>
		
		

			
			
</div>
<div data-role="page" id="cart" class="page">
	<div class="headerBar">
		<div id="backbutton3">
			<img src="back.png" id="backimage" >
		</div>
		
		<div id="sellbutton">
		</div>
		
		<div id="sellfishtext">
			<img src="icon.png" id="logoimage" >
		</div>
	</div>
	
	<div class="ui-content" >
		<div class="grid-container" id="cartList">
			<p>Interested Items</p>

		
		</div>
		<div class="mainbuttons">
			<a class="mainbutton" id="messageButton"> Message Seller </a>
		</div><!-- /footer -->
	</div><!-- /content -->
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4pC5n8wmuQGZ0Y4khjkCIveb1DAhOlRo&callback=initMap"></script>

</body>
</html>
